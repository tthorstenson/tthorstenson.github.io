<!DOCTYPE html>

<html>
	<head>
		<title>weather redo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="weathereset.css">
		<link rel="stylesheet" href="weather.css">
	</head>

<body>
	<header class="button">
		<img src="../weather_assets/close.png" alt="close button" />
		
	</header>

	<div class="top">
		<nav id="nav">9:41 AM</nav>		

		<section>
			<h1>Chicago</h1>
			<!-- <h2>Thunderstorms</h2> -->
			<h2>Sunny</h2>
			<div class="temp">74&deg</div>			
			<div class="day">Today</div>
			<div class="degrees">84/72</div>
		</section>
	</div>

	<div class="middle">
		<div class="col">
			<p>Now</p>
			<img src="../weather_assets/icon_rain.png" alt="raincloud" />
			<p>74</p>
		</div>

		<div class="col">
			<p>9 AM</p>
			<img src="../weather_assets/icon_cloudy.png" alt="raincloud" />
			<p>76</p>
		</div>

		<div class="col">
			<p>11 AM</p>
			<img src="../weather_assets/icon_rain.png" alt="raincloud" />
			<p>80</p>
		</div>

		<div class="col">
			<p>1 PM</p>
			<img src="../weather_assets/icon_cloudy.png" alt="picture of cloud" />
			<p>84</p>
		</div>

		<div class="col">
			<p>3 PM</p>
			<img src="../weather_assets/icon_sunny.png" alt="sun" />
			<p>83</p>
		</div>
	</div>

	<div class="bottom">
		<div class="dotw">
			<ul>
				<li>Thursday</li>
				<li>Friday</li>
				<li>Saturday</li>
				<li>Sunday</li>
				<li>Monday</li>
			</ul>
		</div>

		<div class="ranges">
			<ul> 
				<li>82/74<img src="../weather_assets/icon_sunny.png" alt="picture of sun" /></li>
				<li>82/74<img src="../weather_assets/icon_cloudy.png" alt="picture of sun" /></li>
				<li>82/74<img src="../weather_assets/icon_rain.png" alt="picture of sun" /></li>
				<li>82/74<img src="../weather_assets/icon_sunny.png" alt="picture of sun" /></li>
				<li>82/74<img src="../weather_assets/icon_rain.png" alt="picture of sun" /></li>
			</ul>
		</div>
	</div>

	<footer>
	</footer>









</body>
</html>
